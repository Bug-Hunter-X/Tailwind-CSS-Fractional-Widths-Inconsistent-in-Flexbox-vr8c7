```html
<div class="flex">
  <div class="bg-red-500 p-4 flex-1"></div>
  <div class="bg-blue-500 p-4 flex-1"></div>
</div>
```
Instead of using fractional widths, we utilize the `flex-1` utility. This distributes the available space equally among flex items, regardless of the content's size. Each div will now occupy 50% of the container's width, providing a more consistent layout.
